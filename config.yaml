baseURL: "https://www.andreaslongo.com"
defaultContentLanguage: en
theme: papermod
title: "Andreas Longo"

enableInlineShortcodes: false
enableRobotsTXT: true

minify:
  disableXML: true

params:
  author: Andreas Longo
  ShowReadingTime: false
  ShowShareButtons: true
  ShowBreadCrumbs: false
  ShowPostNavLinks: false
  defaultTheme: auto
  disableThemeToggle: false
  displayFullLangName: true

  cover:
    linkFullImages: false
    responsiveImages: true

  assets:
    disableFingerprinting: false

  socialIcons:
    - name: linkedin
      url: https://www.linkedin.com/in/andreaslongo
    - name: twitter
      url: https://twitter.com/andreas_longo
    - name: github
      url: https://github.com/andreaslongo
    - name: gitlab
      url: https://gitlab.com/andreaslongo

languages:
  en:
    languageName: English
    languageCode: en-us
    weight: 1
    description: Personal Website

    profileMode:
      enabled: true
      title: Senior IT Systems Engineer
      imageUrl: /images/brainstorming-over-paper-5fNmWej4tAA.min.jpg
      imageWidth: 300
      imageHeight: 300
      buttons:
        - name: Blog
          url: /series/things-i-learned
        - name: Contact me
          url: contact

    menu:
      main:
        - name: Home
          url: /
          weight: 1
        - name: Blog
          url: /series/things-i-learned
          weight: 2
        - name: Training
          url: training
          weight: 2
        - name: Contact
          url: contact
          weight: 3
        - name: Search
          url: search
          weight: 3

taxonomies:
  category: categories
  series: series
  tag: tags
  topic: topics

# Enable site search
outputs:
  home:
    - HTML
    - RSS
    - JSON

# Privacy Config
# https://gohugo.io/about/hugo-and-gdpr/
privacy:
  disqus:
    disable: true
  googleAnalytics:
    disable: true
  instagram:
    disable: true
  twitter:
    disable: true
  vimeo:
    disable: true
  youtube:
    disable: true

services:
  instagram:
    disableInlineCSS: true
  twitter:
    disableInlineCSS: true

markup:
  asciidocExt:
    attributes:
      showtitle: true
      figure-caption!:
